<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | TOOLS</title>
    <link rel="stylesheet" href="css/component/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/component/card.css">
    <link rel="stylesheet" href="css/layout/unit.css">
    <script src="https://kit.fontawesome.com/d7e46647e7.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar-flex">
        <a href="tools.html">
            <h2 id="title">TOOLS</h2>
        </a>
        <a href="index.html" class="flex-btn-tool">
            <i class="fa-solid fa-house fa-bounce" style="color: var(--black);"></i>
            <span class="span-name">Back To Home</span>
        </a>
    </nav>
    <header class="tools-title">
        <h1>Unit <br> Converter</h1>
    </header>
    <section class="unit">
        <div class="unit-section card">
            <div class="input-section">
                <label for="converter">Input Unit</label><br>
                <input type="number" id="input" placeholder="Insert Input">
                <select id="inputType">
                    <option value="Centimeter">cm</option>
                    <option value="meter">m</option>
                    <option value="kilometer">km</option>
                </select>
            </div>
            <br>
            <div class="input-section">
                <label for="converter">Output Unit</label><br>
                <input type="number" id="result" placeholder="Result Display">
                <select id="resultType">
                    <option value="Centimeter">cm</option>
                    <option value="meter">m</option>
                    <option value="kilometer">km</option>
                </select>
            </div>
        </div>
    </section>

    <div class="navbar-bottom">
        <div class="navbar-bottom-element">
            <a href="bmiChecker.html">
                <img src="/images/svg/bmi.svg" alt="" width="32px">
                <p class="font-navbar">BMI CHECKER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="calculator.html">
                <img src="/images/svg/calculator.svg" alt="" width="32px">
                <p class="font-navbar">CALCULATOR</p>
            </a>
        </div>
        <div class="navbar-bottom-element active">
            <a href="unitConverter.html">
                <img src="/images/svg/unit.svg" alt="" width="32px">
                <p class="font-navbar">UNIT CONVERTER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="taxCalculator.html">
                <img src="/images/svg/tax.svg" alt="" width="32px">
                <p class="font-navbar">TAX CALCULATOR</p>
            </a>
        </div>
    </div>

    <script>
        var input = document.getElementById('input');
        var result = document.getElementById('result');
        var inputType = document.getElementById('inputType');
        var resultType = document.getElementById('resultType');
        var option_from, option_to;

        // now add listener
        input.addEventListener("keyup", myResult);
        inputType.addEventListener("change", myResult);
        resultType.addEventListener("change", myResult);

        // taking initial value
        option_from = inputType.value;
        option_to = resultType.value;


        function myResult() {
            // when we change the input and output type vale we need to updata the 
            // option_from and option_to

            option_from = inputType.value;
            option_to = resultType.value;


            // now compare the input and resultType value and add formula
            if (option_from === "meter" && option_to === "kilometer") {
                //this is meter to kilometer formula 
                result.value = Number(input.value) * 0.001;
            } else if (option_from === "meter" && option_to === "Centimeter") {

                //this is meter to Centimeter formula 
                result.value = Number(input.value) * 100;

            } else if (option_from === "meter" && option_to === "meter") {
                //this is meter to meter formula 
                result.value = input.value
            }

            if (option_from === "kilometer" && option_to === "meter") {
                //this is kilometer to meter formula 
                result.value = Number(input.value) * 1000;
            } else if (option_from === "kilometer" && option_to === "Centimeter") {
                //this is kilometer to Centimeter formula 
                result.value = Number(input.value) * 100000;
            } else if (option_from === "kilometer" && option_to === "kilometer") {
                //this is kilometer to kilometer formula 
                result.value = input.value
            }

            if (option_from === "Centimeter" && option_to === "kilometer") {
                //this is Centimeter to kilometer formula 
                result.value = Number(input.value) * 0.00001;
            } else if (option_from === "Centimeter" && option_to === "meter") {
                //this is Centimeter to meter formula 
                result.value = Number(input.value) * 0.01;
            } else if (option_from === "Centimeter" && option_to === "Centimeter") {
                //this is Centimeter to Centimeter formula 
                result.value = input.value
            }
        }
    </script>
</body>

</html>
