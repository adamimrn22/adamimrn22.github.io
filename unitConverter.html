<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | TOOLS</title>
    <link rel="stylesheet" href="css/component/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/component/card.css">
    <link rel="stylesheet" href="css/layout/unit.css">
    <script src="https://kit.fontawesome.com/d7e46647e7.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar-flex">
        <a href="tools.html">
            <h2 id="title">TOOLS</h2>
        </a>
        <a href="index.html" class="flex-btn-tool">
            <i class="fa-solid fa-house fa-bounce" style="color: var(--black);"></i>
            <span class="span-name">Back To Home</span>
        </a>
    </nav>
    <header class="tools-title">
        <h1>Unit <br> Converter</h1>
    </header>
    <section class="unit">
        <div class="unit-section card">
            <div class="input-section">
                <label for="converter">Input Unit</label><br>
                <input type="number" id="converter">
                <select id="toConvert">
                    <option value="cm">cm</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
            </div>
            <div class="output-section">
                <select id="converted">
                    <option value="cm">Centimeter</option>
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                </select> <br>
                <button onclick="convert()">CALCULATE</button>
                <p id="display"></p>
            </div>
        </div>
    </section>

    <div class="navbar-bottom">
        <div class="navbar-bottom-element">
            <a href="bmiChecker.html">
                <img src="/images/svg/bmi.svg" alt="">
                <p class="font-navbar">BMI CHECKER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="calculator.html">
                <img src="/images/svg/calculator.svg" alt="">
                <p class="font-navbar">CALCULATOR</p>
            </a>
        </div>
        <div class="navbar-bottom-element active">
            <a href="unitConverter.html">
                <img src="/images/svg/unit.svg" alt="">
                <p class="font-navbar">UNIT CONVERTER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="taxCalculator.html">
                <img src="/images/svg/tax.svg" alt="">
                <p class="font-navbar">TAX CALCULATOR</p>
            </a>
        </div>
    </div>

    <script>
        function convert() {
            let toConvert = document.getElementById("toConvert").value;
            let converted = document.getElementById("converted").value;
            let result = parseInt(document.getElementById("converter").value);
            let total;

            switch (toConvert) {
                case "cm":
                    if (converted == "cm") {
                        converted = result;
                    } else if (converted == "m") {
                        total = result / 100;
                    } else {
                        total = result / 100000;
                    }
                    break;

                case "m":
                    if (converted == "cm") {
                        total = result * 100;
                    } else if (converted == "m") {
                        converted = result;
                    } else {
                        total / 1000;
                    }
                    break;

                case "km":
                    if (converted == "cm") {
                        total = converted * 100000;
                    } else if (converted == "m") {
                        total = converted * 1000;
                    } else {
                        converted = result;
                    }
                    break;
            }
            document.getElementById("display").innerHTML = total + " " + converted;
        }
    </script>
</body>

</html>
