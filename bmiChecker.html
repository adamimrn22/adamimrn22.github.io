<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Checker | TOOLS</title>
    <link rel="stylesheet" href="css/component/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/component/card.css">
    <link rel="stylesheet" href="css/layout/bmi.css">
    <script src="https://kit.fontawesome.com/d7e46647e7.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar-flex">
        <a href="tools.html">
            <h2 id="title">TOOLS</h2>
        </a>
        <a href="infoPage.html" class="flex-btn-tool">
            <i class="fa-solid fa-house fa-bounce" style="color: var(--black);"></i>
            <span class="span-name">Back To Home</span>
        </a>
    </nav>
    <header class="tools-title">
        <h1>BMI CHECKER</h1>
    </header>
    <section class="bmi"">
        <div class=" bmi-section card">
        <div class="input-section">
            <div class="input-sect">
                <label for="weight">Weight (kg)</label> <br>
                <input type="number" id="weight" placeholder="enter your weight">
            </div>
            <div class="input-sect">
                <label for="weight">Height (cm)</label> <br>
                <input type="number" id="height" placeholder="enter your height">
            </div>
            <div class="btn-calculate">
                <button onclick="displayBmi()">CALCULATE</button>
            </div>
        </div>
        <div class="display-section" id="display">
            <h3>YOUR BMI</h3>
            <p id="result"></p>
        </div>
        </div>
    </section>

    <div class="navbar-bottom">
        <div class="navbar-bottom-element active">
            <a href="bmiChecker.html">
                <img src="/images/svg/bmi.svg" alt="" width="32px">
                <p class="font-navbar">BMI CHECKER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="calculator.html">
                <img src="/images/svg/calculator.svg" alt="" width="32px">
                <p class="font-navbar">CALCULATOR</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="unitConverter.html">
                <img src="/images/svg/unit.svg" alt="" width="32px">
                <p class="font-navbar">UNIT CONVERTER</p>
            </a>
        </div>
        <div class="navbar-bottom-element">
            <a href="taxCalculator.html">
                <img src="/images/svg/tax.svg" alt="" width="32px">
                <p class="font-navbar">TAX CALCULATOR</p>
            </a>
        </div>
    </div>

    <script>
        function displayBmi() {
            document.getElementById('display').style.display = "block";

            /* Getting input from user into height variable.
           Input is string so typecasting is necessary. */
            let height = parseInt(document
                .querySelector("#height").value);

            /* Getting input from user into weight variable. 
            Input is string so typecasting is necessary.*/
            let weight = parseInt(document
                .querySelector("#weight").value);

            let result = document.querySelector("#result");

            // Checking the user providing a proper
            // value or not
            if (height === "" || isNaN(height))
                result.innerHTML = "Provide a valid Height!";

            else if (weight === "" || isNaN(weight))
                result.innerHTML = "Provide a valid Weight!";

            // If both input is valid, calculate the bmi
            else {

                // Fixing upto 2 decimal places
                let bmi = (weight / ((height * height)
                    / 10000)).toFixed(2);

                // Dividing as per the bmi conditions
                if (bmi < 18.6) result.innerHTML =
                    `Under Weight, Your Bmi is  : <span>${bmi}</span>`;

                else if (bmi >= 18.6 && bmi < 24.9)
                    result.innerHTML =
                        `Normal, Your Bmi is  : <span>${bmi}</span>`;

                else result.innerHTML =
                    `Over Weight, Your Bmi is : <span>${bmi}</span>`;
            }
        }
    </script>
</body>

</html>
